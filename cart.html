<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This is RG Scaffolding's e-commerce website.">
        <meta name="keywords" content="scaffolding, scaffold rental, scaffold sale, scaffolding services">
        <meta name="author" content="Rhundei Zen Ballesteros, Mariel Gravidez, Julian Rylie Tengco">

        <title>Shopping Cart | RG Scaffolding</title>

        <link rel="icon" href="images/rgscaffolding-logo-32px.png" type="image/png">
        
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/cart.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>

<body>
    <nav class="main-nav">
        <div class="logo-container">
            <img src="images/rgscaffolding-logo-500px.png" alt="RG Scaffolding Logo" class="logo">
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="#" class="active cart-link">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </a>
            <a href="my-orders.html">My Orders</a>
            <a href="#" id="logoutBtn">Logout</a>
        </div>
    </nav>

    <main class="cart-container">
        <h2>Shopping Cart</h2>
        
        <div class="cart-content">
            <div class="cart-items">
                <!-- Cart items will be dynamically loaded here -->
            </div>

            <div class="cart-summary">
                <h3>Order Summary</h3>
                <div class="summary-item">
                    <span>Subtotal</span>
                    <span class="subtotal">₱0.00</span>
                </div>
                
                <div class="summary-item total">
                    <span>Total</span>
                    <span class="total-amount">₱0.00</span>
                </div>
                <button class="checkout-btn" disabled>Proceed to Checkout</button>
            </div>
        </div>
    </main>

    <!-- Load scripts in the correct order -->
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
