<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This is RG Scaffolding's e-commerce website.">
        <meta name="keywords" content="scaffolding, scaffold rental, scaffold sale, scaffolding services">
        <meta name="author" content="Rhundei Zen Ballesteros, Mariel Gravidez, Julian Rylie Tengco">
        
        <title>Checkout | RG Scaffolding</title>

        <link rel="icon" href="images/rgscaffolding-logo-32px.png" type="image/png">
        
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/checkout.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>

<body>
    <nav class="main-nav">
        <div class="logo-container">
            <img src="images/rgscaffolding-logo-500px.png" alt="RG Scaffolding Logo" class="logo">
        </div>
    </nav>

    <main class="checkout-container">
        <h2>Checkout</h2>
        
        <div class="checkout-content">
            <div class="checkout-form">
                <section class="form-section">
                    <h3>Contact Information</h3>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" required>
                    </div>
                </section>

                <section class="form-section">
                    <h3>Shipping Address</h3>
                    <div class="form-group">
                        <label for="address">Street Address</label>
                        <input type="text" id="address" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" required>
                    </div>
                    <div class="form-group">
                        <label for="postal">Postal Code</label>
                        <input type="text" id="postal" required>
                    </div>
                </section>

                <section class="form-section">
                    <h3>Payment Method</h3>
                    <div class="payment-options">
                        <div class="payment-option">
                            <input type="radio" id="cod" name="payment" value="cod" checked>
                            <label for="cod">Cash on Delivery</label>
                        </div>
                        <div class="payment-option">
                            <input type="radio" id="bank" name="payment" value="bank">
                            <label for="bank">Bank Transfer</label>
                        </div>
                    </div>
                </section>
            </div>

            <div class="order-summary">
                <h3>Order Summary</h3>
                <div class="order-items">
                    <!-- Order items will be dynamically loaded here -->
                </div>
                <div class="summary-totals">
                    <div class="summary-item">
                        <span>Subtotal</span>
                        <span class="subtotal">₱0.00</span>
                    </div>
                    
                    <div class="summary-item total">
                        <span>Total</span>
                        <span class="total-amount">₱0.00</span>
                    </div>
                </div>
                <button class="place-order-btn">Place Order</button>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
